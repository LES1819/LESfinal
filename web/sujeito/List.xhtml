<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
     >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">Sujeito</ui:define>
        
        <ui:define name="content">
            <br/>
            <h:form styleClass="jsfcrux\d_list_form">    
                <div class="col-md-12">
                    <h:outputText value="Lista de Sujeitos"/>
                
                <div class="btn-group right">
                    <h:commandButton class="check btn btn-primary" action="#{sujeitoController.prepareCreate}" value="Criar"/>

                    <button type="button" class="check btn btn-danger" data-toggle="modal" data-target="#exampleModal" disabled="true"><span>Apagar</span></button>
                </div>
                </div>
                <br/>
                <br/>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <br/>
        <div>
            <table id="example" class="display">
               
                <thead>
             
                    <tr>
                        
                        <th class="no-sort" data-index="0">
                            
                            <h:selectBooleanCheckbox onclick="toggleAll2()"/>
                        </th>
                        <th data-index="1">Nome</th>
                                            
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{sujeitoController.getItemsList()}" var="item">
                        <tr>
                            <td align="center">
                                <h:selectBooleanCheckbox class="check[]" onclick="toggleproduto()" value="#{sujeitoController.selectedItems[item]}"/>
                            </td>
                            <td>
                                #{item.nome} <h:commandLink action="#{sujeitoController.view(item)}"> <i class="far fa-eye olho"></i></h:commandLink> <h:commandLink action="#{sujeitoController.edit(item)}"><i class="fas fa-pencil-alt olho" ></i></h:commandLink> 
                            </td>

                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </div>
                
                <div class="modal fade"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ir√° apagar este sujeito</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Apagar o sujeito(s)?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <h:form>
                                <h:commandButton class="btn btn-primary" action="#{sujeitoController.destroySujeitos()}" value="Apagar"/>
                            </h:form>
                        </div>



                    </div>
                </div>
            </div>
                
                <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    <h:commandButton class="btn btn-primary" action="#{sujeitoController.destroySujeitos()}" value="Apagar"></h:commandButton>
    </div>
    </div>

</div>
            </h:form>        
            <h:outputScript library ="javascript" name ="checkboxes.js" />
            <h:outputScript library ="javascript" name ="filterSujeito.js" />
        </ui:define>
    </ui:composition>
</html>
