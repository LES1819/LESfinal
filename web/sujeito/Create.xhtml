<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_2.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSujeitoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSujeitoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{sujeitoController.selected.nome}" title="#{bundle.CreateSujeitoTitle_nome}" required="true" requiredMessage="#{bundle.CreateSujeitoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateSujeitoLabel_idSujeito}" for="idSujeito" />
                    <h:inputText id="idSujeito" value="#{sujeitoController.selected.idSujeito}" title="#{bundle.CreateSujeitoTitle_idSujeito}" required="true" requiredMessage="#{bundle.CreateSujeitoRequiredMessage_idSujeito}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sujeitoController.create}" value="#{bundle.CreateSujeitoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sujeitoController.prepareList}" value="#{bundle.CreateSujeitoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSujeitoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
