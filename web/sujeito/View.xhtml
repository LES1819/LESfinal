<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSujeitoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSujeitoLabel_nome}"/>
                    <h:outputText value="#{sujeitoController.selected.nome}" title="#{bundle.ViewSujeitoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewSujeitoLabel_idSujeito}"/>
                    <h:outputText value="#{sujeitoController.selected.idSujeito}" title="#{bundle.ViewSujeitoTitle_idSujeito}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sujeitoController.destroyAndView}" value="#{bundle.ViewSujeitoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSujeitoEditLink}"/>
                <br />
                <h:commandLink action="#{sujeitoController.prepareCreate}" value="#{bundle.ViewSujeitoCreateLink}" />
                <br />
                <h:commandLink action="#{sujeitoController.prepareList}" value="#{bundle.ViewSujeitoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSujeitoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
