<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePermissoesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePermissoesLabel_idPermissoes}" for="idPermissoes" />
                    <h:inputText id="idPermissoes" value="#{permissoesController.selected.idPermissoes}" title="#{bundle.CreatePermissoesTitle_idPermissoes}" required="true" requiredMessage="#{bundle.CreatePermissoesRequiredMessage_idPermissoes}"/>
                    <h:outputLabel value="#{bundle.CreatePermissoesLabel_mascara}" for="mascara" />
                    <h:inputText id="mascara" value="#{permissoesController.selected.mascara}" title="#{bundle.CreatePermissoesTitle_mascara}" />
                    <h:outputLabel value="#{bundle.CreatePermissoesLabel_tema}" for="tema" />
                    <h:inputText id="tema" value="#{permissoesController.selected.tema}" title="#{bundle.CreatePermissoesTitle_tema}" />
                    <h:outputLabel value="#{bundle.CreatePermissoesLabel_dataCriacao}" for="dataCriacao" />
                    <h:inputText id="dataCriacao" value="#{permissoesController.selected.dataCriacao}" title="#{bundle.CreatePermissoesTitle_dataCriacao}" required="true" requiredMessage="#{bundle.CreatePermissoesRequiredMessage_dataCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{permissoesController.create}" value="#{bundle.CreatePermissoesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{permissoesController.prepareList}" value="#{bundle.CreatePermissoesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePermissoesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
