<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPermissoesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPermissoesLabel_idPermissoes}"/>
                    <h:outputText value="#{permissoesController.selected.idPermissoes}" title="#{bundle.ViewPermissoesTitle_idPermissoes}"/>
                    <h:outputText value="#{bundle.ViewPermissoesLabel_mascara}"/>
                    <h:outputText value="#{permissoesController.selected.mascara}" title="#{bundle.ViewPermissoesTitle_mascara}"/>
                    <h:outputText value="#{bundle.ViewPermissoesLabel_tema}"/>
                    <h:outputText value="#{permissoesController.selected.tema}" title="#{bundle.ViewPermissoesTitle_tema}"/>
                    <h:outputText value="#{bundle.ViewPermissoesLabel_dataCriacao}"/>
                    <h:outputText value="#{permissoesController.selected.dataCriacao}" title="#{bundle.ViewPermissoesTitle_dataCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{permissoesController.destroyAndView}" value="#{bundle.ViewPermissoesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPermissoesEditLink}"/>
                <br />
                <h:commandLink action="#{permissoesController.prepareCreate}" value="#{bundle.ViewPermissoesCreateLink}" />
                <br />
                <h:commandLink action="#{permissoesController.prepareList}" value="#{bundle.ViewPermissoesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPermissoesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
