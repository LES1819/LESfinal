<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAtividadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row">
                <div class="col-lg-1"></div>
                <div>
                    <div class="row tabela">
                         <h:link outcome="/processo/List" value="Lista de Processos "/> <i class="fa fa-arrow-right seta"></i> <h:link outcome="/processo/View" value="Ver Processo: #{processoController.selected.nome}"/> <i class="fa fa-arrow-right seta"></i> <h:link outcome="/atividade/ViewCopy" value="Ver Atividade: #{atividadeController.selected.nome}"/> <i class="fa fa-arrow-right seta"></i> Editar Atividade: #{atividadeController.selected.nome} 
                        <h:form class="width">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                            <div class="row form-group row ajustar_caixas2">
                                <h:outputLabel value="#{bundle.EditAtividadeLabel_nome} (Obrigatório)"  for="StaticText" class="col-md-2 outputlabelstyle"/>
                                <div class="col desc">
                                    <h:inputText class="form-control col-md-6 sombrinha" id="StaticText" value="#{atividadeController.selected.nome}"  title="#{bundle.EditAtividadeTitle_nome}" a:placeholder="Insira Nome aqui"/>
                                </div>
                            </div>

                            <div class=" row form-group row ajustar_caixas2 style60">
                                <h:outputLabel for="inputDescricao" value="Descrição:"  class="col-md-2 outputlabelstyle"/>
                                <div class="col desc style100">
                                    <h:inputTextarea class="form-control style100 sombrinha"id="inputDescricao" rows="3" value="#{atividadeController.selected.descricao}" a:placeholder="Insira a Descrição aqui"/>
                                </div>

                            </div>                    


                            <div class="btn-group right">
                                <h:commandButton type="submit" class="btn btn-primary" value="Confirmar" action="#{atividadeController.update(0)}"/>
                                <h:button class="check btn btn-danger" outcome="/atividade/List" value="Cancelar"/>
                            </div>

                        </h:form>
                    </div>

                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
