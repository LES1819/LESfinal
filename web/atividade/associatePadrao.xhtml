<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPadraoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <br/>         
            <h:form styleClass="jsfcrud_list_form">
                <div class="col-md-12">
                    <h:link outcome="/atividade/List" value="Lista de Atividades"/><i class="fa fa-arrow-right seta"></i> <h:link outcome="/atividade/View" value="Ver Atividade: #{atividadeController.selected.nome}"/> <i class="fa fa-arrow-right seta"></i> Associar Padrões à Atividade: #{atividadeController.selected.nome}
                    <div class="btn-group right">                       
                        <h:commandLink action="#{padraoController.associateAllPatterns(0)}"><button class="btn btn-primary" disabled="true">Associar</button> </h:commandLink>                                
                    </div>                               
                </div>
                <br/>
                <br/>
                <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <br/>
                <div>
                    <table id="example" class="display">

                        <thead>

                            <tr>

                                <th class="no-sort" data-index="0">

                                    <h:selectBooleanCheckbox onclick="toggleAll3()"/>
                                </th>
                                <th data-index="1">Nome</th>
                                <th data-index="2">Descrição</th>
                                <th data-index="3">Criado por</th>
                                <th data-index="4">Data de criação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{padraoController.getItemsNotAssociatedemp()}" var="item">
                                <tr>
                                    <td class="text-center">
                                        <h:selectBooleanCheckbox class="check[]" onclick="toggle3();" value="#{padraoController.selectedItems[item]}"/>
                                    </td>
                                    <td>
                                        #{item.nome}
                                    </td>
                                    <td>
                                        #{item.descricao}
                                    </td>
                                    <td>
                                        #{item.utilizadoridUtilizador.nome}
                                    </td>
                                    <td>
                                        #{produtoController.dateToString(item.dataCriacao)}
                                    </td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-12">
                <h:button class="check btn btn-primary" outcome="/atividade/View" value="Voltar"/>
                </div>
            </h:form>
            <h:outputScript library="javascript" name="checkboxes.js"/>
            <h:outputScript library="javascript" name="filterAssociatePatterns.js"/>
        </ui:define>
    </ui:composition>

</html>
