<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProdutohasAtividadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProdutohasAtividadeLabel_dataCriacao}"/>
                    <h:outputText value="#{produtohasAtividadeController.selected.dataCriacao}" title="#{bundle.ViewProdutohasAtividadeTitle_dataCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProdutohasAtividadeLabel_idAssociacao}"/>
                    <h:outputText value="#{produtohasAtividadeController.selected.idAssociacao}" title="#{bundle.ViewProdutohasAtividadeTitle_idAssociacao}"/>
                    <h:outputText value="#{bundle.ViewProdutohasAtividadeLabel_atividade}"/>
                    <h:outputText value="#{produtohasAtividadeController.selected.atividade}" title="#{bundle.ViewProdutohasAtividadeTitle_atividade}"/>
                    <h:outputText value="#{bundle.ViewProdutohasAtividadeLabel_produto}"/>
                    <h:outputText value="#{produtohasAtividadeController.selected.produto}" title="#{bundle.ViewProdutohasAtividadeTitle_produto}"/>
                    <h:outputText value="#{bundle.ViewProdutohasAtividadeLabel_utilizadoridUtilizador}"/>
                    <h:outputText value="#{produtohasAtividadeController.selected.utilizadoridUtilizador}" title="#{bundle.ViewProdutohasAtividadeTitle_utilizadoridUtilizador}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produtohasAtividadeController.destroyAndView}" value="#{bundle.ViewProdutohasAtividadeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProdutohasAtividadeEditLink}"/>
                <br />
                <h:commandLink action="#{produtohasAtividadeController.prepareCreate}" value="#{bundle.ViewProdutohasAtividadeCreateLink}" />
                <br />
                <h:commandLink action="#{produtohasAtividadeController.prepareList}" value="#{bundle.ViewProdutohasAtividadeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProdutohasAtividadeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
