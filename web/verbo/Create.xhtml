<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_2.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVerboTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">

            <br/>
            <div class="row">
                <h:link outcome="/verbo/List" value="Lista de Verbos"/><i class="fa fa-arrow-right seta"></i>Criar
            </div>
            <div class="row tabela">

                <h:form class="width">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                    <div class="row form-group row ajustar_caixas2">
                        <h:outputLabel value="Nome * : " for="StaticText" class="col-md-2"/>
                        <div class="col desc">
                            <h:inputText class="form-control" id="StaticText" value="#{verboController.selected.verboPK.nome}"  title="#{bundle.CreateVerboTitle_verboPK_nome}" />
                        </div>
                    </div>

                    <div class=" row form-group row ajustar_caixas2" >
                        <h:outputLabel for="tipo" value="Tipo * : "  class="col-md-2"/>
                        <div class="col desc"  style="height: 100%">
                            <h:selectOneMenu class="form-control" id="tipo" value="#{verboController.selected.tipo}" >
                                <f:selectItem itemValue="produtivo" itemLabel="produtivo" />
                                <f:selectItem itemValue="comunicativo" itemLabel="comunicativo" />
                            </h:selectOneMenu>
                        </div>
                    </div>  

                    <div class="btn-group right">
                        <h:commandLink class="btn btn-primary" action="#{verboController.create}" value="Registar" />
                        <h:button class="check btn btn-danger" outcome="/verbo/List" value="Cancelar"/>
                    </div>
                </h:form>
            </div>   



        </ui:define>
    </ui:composition>

</html>
