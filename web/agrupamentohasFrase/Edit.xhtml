<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAgrupamentohasFraseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAgrupamentohasFraseLabel_idAssociacao}" for="idAssociacao" />
                    <h:inputText id="idAssociacao" value="#{agrupamentohasFraseController.selected.idAssociacao}" title="#{bundle.EditAgrupamentohasFraseTitle_idAssociacao}" required="true" requiredMessage="#{bundle.EditAgrupamentohasFraseRequiredMessage_idAssociacao}"/>
                    <h:outputLabel value="#{bundle.EditAgrupamentohasFraseLabel_dataCriacao}" for="dataCriacao" />
                    <h:inputText id="dataCriacao" value="#{agrupamentohasFraseController.selected.dataCriacao}" title="#{bundle.EditAgrupamentohasFraseTitle_dataCriacao}" required="true" requiredMessage="#{bundle.EditAgrupamentohasFraseRequiredMessage_dataCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAgrupamentohasFraseLabel_agrupamento}" for="agrupamento" />
                    <h:selectOneMenu id="agrupamento" value="#{agrupamentohasFraseController.selected.agrupamento}" title="#{bundle.EditAgrupamentohasFraseTitle_agrupamento}" required="true" requiredMessage="#{bundle.EditAgrupamentohasFraseRequiredMessage_agrupamento}">
                        <f:selectItems value="#{agrupamentoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAgrupamentohasFraseLabel_frase}" for="frase" />
                    <h:selectOneMenu id="frase" value="#{agrupamentohasFraseController.selected.frase}" title="#{bundle.EditAgrupamentohasFraseTitle_frase}" required="true" requiredMessage="#{bundle.EditAgrupamentohasFraseRequiredMessage_frase}">
                        <f:selectItems value="#{fraseController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAgrupamentohasFraseLabel_utilizadoridUtilizador}" for="utilizadoridUtilizador" />
                    <h:selectOneMenu id="utilizadoridUtilizador" value="#{agrupamentohasFraseController.selected.utilizadoridUtilizador}" title="#{bundle.EditAgrupamentohasFraseTitle_utilizadoridUtilizador}" required="true" requiredMessage="#{bundle.EditAgrupamentohasFraseRequiredMessage_utilizadoridUtilizador}">
                        <f:selectItems value="#{utilizadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{agrupamentohasFraseController.update}" value="#{bundle.EditAgrupamentohasFraseSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAgrupamentohasFraseViewLink}"/>
                <br />
                <h:commandLink action="#{agrupamentohasFraseController.prepareList}" value="#{bundle.EditAgrupamentohasFraseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAgrupamentohasFraseIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
