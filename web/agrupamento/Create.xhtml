<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_2.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAgrupamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            
            
            <br/>
            <div class="row">
                <h:link outcome="/agrupamento/List" value="Lista de Agrupamentos"/><i class="fa fa-arrow-right seta"></i>Criar
            </div>
            <div class="row tabela">
                
                <h:form class="width">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                    <div class="row form-group row ajustar_caixas2">
                        <h:outputLabel value="Nome: " for="nome" class="col-md-2"/>
                        <div class="col desc">
                            <h:inputText class="form-control" id="nome" value="#{agrupamentoController.selected.nome}"  required="true"/>
                        </div>
                    </div>

                    <div class=" row form-group row ajustar_caixas2" >
                        <h:outputLabel for="descricao" value="Descrição: "  class="col-md-2"/>
                        <div class="col desc"  style="height: 100%">
                            <h:inputTextarea class="form-control" style="height: 100%" id="descricao" rows="6" value="#{agrupamentoController.selected.descricao}"  required="false"/>
                        </div>

                    </div> 
                    


                    <div class="btn-group right">
                        <h:commandLink class="btn btn-primary" action="#{agrupamentoController.create}" value="#{bundle.CreateAgrupamentoSaveLink}" />
                        <h:button class="check btn btn-danger" outcome="/agrupamento/List" value="Cancelar"/>
                    </div>

                </h:form>
               
            </div>
            
            
            
            

        </ui:define>
    </ui:composition>

</html>
