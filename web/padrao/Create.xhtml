<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template_2.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePadraoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <div class="row">
                <h:link outcome="/processo/List" value="Lista de Processos"/><i class="fa fa-arrow-right seta"></i>Criar
            </div>
            <div class="row tabela">
                <h:form class="width">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                    <div class="row form-group row ajustar_caixas2" >
                        <h:outputLabel value="#{bundle.CreateProcessoLabel_nome} (Obrigatório)" for="StaticText" class="col-md-2"/>
                        <div class="col desc">
                            <h:inputText class="form-control" id="StaticText" value="#{padraoController.selected.nome}"  title="#{bundle.CreateProcessoTitle_nome}" a:placeholder="Insira Nome aqui"/>
                        </div>
                    </div>
                    
                    <div class=" row form-group row ajustar_caixas2">
                        <h:outputLabel for="inputImg" value="Imagem:" class="col-md-2"/>
                        <div class="col desc">
                            <h:inputTextarea class="form-control" id="img"  value="#{padraoController.selected.img}" a:placeholder="Insira url da imagem aqui"/>
                        </div>
                    </div> 

                    <div class=" row form-group row ajustar_caixas2" style="height: 60%">
                        <h:outputLabel for="inputDescricao" value="Descrição:" class="col-md-2"/>
                        <div class="col desc" style="height: 100%">
                            <h:inputTextarea class="form-control" style="height: 100%" id="inputDescricao" rows="3" value="#{padraoController.selected.descricao}" a:placeholder="Insira a Descrição aqui"/>
                        </div>

                    </div>
                    <div class="btn-group right">
                        <h:commandButton type="submit" class="btn btn-primary" value="Registar" action="#{padraoController.create()}" />
                        <h:button class="btn btn-danger mudar5" outcome="#{padraoController.prepareList()}" value="Cancelar" />

                    </div>

                </h:form>

            </div>
            
            
        </ui:define>
    </ui:composition>

</html>
