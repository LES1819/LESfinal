<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePadraoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <br />
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePadraoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{padraoController.selected.nome}" title="#{bundle.CreatePadraoTitle_nome}" required="true" requiredMessage="#{bundle.CreatePadraoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreatePadraoLabel_img}" for="img" />
                    <h:inputTextarea rows="4" cols="30"  id="img" value="#{padraoController.selected.img}" title="#{bundle.CreatePadraoTitle_img}"/>
                    <h:outputLabel value="#{bundle.CreatePadraoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{padraoController.selected.descricao}" title="#{bundle.CreatePadraoTitle_descricao}" />
                    <h:outputLabel value="#{bundle.CreatePadraoLabel_dataCriacao}" for="dataCriacao" />
                    <h:inputText id="dataCriacao" value="#{padraoController.selected.dataCriacao}" title="#{bundle.CreatePadraoTitle_dataCriacao}" required="true" requiredMessage="#{bundle.CreatePadraoRequiredMessage_dataCriacao}">
                        <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePadraoLabel_utilizadoridUtilizador}" for="utilizadoridUtilizador" />
                    <h:selectOneMenu id="utilizadoridUtilizador" value="#{padraoController.selected.utilizadoridUtilizador}" title="#{bundle.CreatePadraoTitle_utilizadoridUtilizador}" required="true" requiredMessage="#{bundle.CreatePadraoRequiredMessage_utilizadoridUtilizador}">
                        <f:selectItems value="#{utilizadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{padraoController.create}" value="#{bundle.CreatePadraoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{padraoController.prepareList}" value="#{bundle.CreatePadraoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePadraoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
