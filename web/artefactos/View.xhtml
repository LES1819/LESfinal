<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArtefactosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArtefactosLabel_idArtefactos}"/>
                    <h:outputText value="#{artefactosController.selected.idArtefactos}" title="#{bundle.ViewArtefactosTitle_idArtefactos}"/>
                    <h:outputText value="#{bundle.ViewArtefactosLabel_nome}"/>
                    <h:outputText value="#{artefactosController.selected.nome}" title="#{bundle.ViewArtefactosTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewArtefactosLabel_descricao}"/>
                    <h:outputText value="#{artefactosController.selected.descricao}" title="#{bundle.ViewArtefactosTitle_descricao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{artefactosController.destroyAndView}" value="#{bundle.ViewArtefactosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArtefactosEditLink}"/>
                <br />
                <h:commandLink action="#{artefactosController.prepareCreate}" value="#{bundle.ViewArtefactosCreateLink}" />
                <br />
                <h:commandLink action="#{artefactosController.prepareList}" value="#{bundle.ViewArtefactosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArtefactosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
