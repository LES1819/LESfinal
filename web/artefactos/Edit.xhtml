<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditArtefactosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditArtefactosLabel_idArtefactos}" for="idArtefactos" />

                    <h:outputLabel value="#{bundle.EditArtefactosLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{artefactosController.selected.nome}" title="#{bundle.EditArtefactosTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditArtefactosLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{artefactosController.selected.descricao}" title="#{bundle.EditArtefactosTitle_descricao}" />
                </h:panelGrid>
                <h:commandLink action="#{artefactosController.update}" value="#{bundle.EditArtefactosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditArtefactosViewLink}"/>
                <br />
                <h:commandLink action="#{artefactosController.prepareList}" value="#{bundle.EditArtefactosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditArtefactosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
