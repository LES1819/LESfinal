<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template_2.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFraseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form>
                
                <div class="col-md-12">
                    <h:link outcome="/frase/List" value="Lista de Frases"></h:link> <i class="fa fa-arrow-right seta"></i> Ver Frase: #{fraseController.selected.idFrase}
                <div class="btn-group right">
                        <h:link class="btn btn-primary" outcome="Edit" value="#{bundle.ViewFraseEditLink}" />
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"><span>Apagar</span></button>
                </div>
                <br/>
                <br/>
                
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                
                <h:dataTable class="table boxes" border="0" cellpadding="2" cellspacing="0">                                                
                    <f:facet name="header">
                        <h:outputText value="Sujeito: "/>
                        <h:outputText style="padding-left: 5%" value="#{fraseController.selected.sujeitoidSujeito.nome}"/>
                    </f:facet>
                </h:dataTable>
                
                <h:dataTable class="table boxes" border="0" cellpadding="2" cellspacing="0">                                                
                    <f:facet name="header">
                        <h:outputText value="Verbo: "/>
                        <h:outputText style="padding-left: 5%" value="#{fraseController.selected.verbo.verboPK.nome}"/>
                    </f:facet>
                </h:dataTable>
                
                <h:dataTable class="table boxes" border="0" cellpadding="2" cellspacing="0">                                                
                    <f:facet name="header">
                        <h:outputText value="Destinatário: "/>
                        <h:outputText style="padding-left: 5%" value="#{fraseController.selected.destinatario}"/>
                    </f:facet>
                </h:dataTable>
                
                <h:dataTable class="table boxes" border="0" cellpadding="2" cellspacing="0">                                                
                    <f:facet name="header">
                        <h:outputText value="Artefacto: "/>
                        <h:outputText style="padding-left: 5%" value="#{fraseController.selected.artefactosidArtefactos.nome}"/>
                    </f:facet>
                </h:dataTable>
                
                <h:dataTable class="table boxes" border="0" cellpadding="2" cellspacing="0">                                                
                    <f:facet name="header">
                        <h:outputText value="Recurso: "/>
                        <h:outputText style="padding-left: 5%" value="#{bundle.ViewFraseTitle_recurso}"/>
                    </f:facet>
                </h:dataTable>
                
                <h:dataTable class="table boxes" border="0" cellpadding="2" cellspacing="0">                                                
                    <f:facet name="header">
                        <h:outputText value="Data de Criação: "/>
                        <h:outputText style="padding-left: 5%" value="#{fraseController.dateToString(fraseController.selected.datCriacao)}"/>
                    </f:facet>
                </h:dataTable>
                
                    <h:button class="check btn btn-primary" outcome="/frase/List" value="Voltar"/>
                
                </div>
                <br/>
                
               
                
                
                <div class="modal fade"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Apagar a Frase?</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p id="modalid">Irá apagar esta frase e as suas associações a agrupamentos.</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                            <h:commandButton class="btn btn-primary" action="#{fraseController.destroyAndList()}" value="Apagar"></h:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </div>
                
                <br />
                

            </h:form>
        </ui:define>
    </ui:composition>

</html>
