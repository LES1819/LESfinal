    <ui:composition template="/template_2.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFraseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            
            <br/>
            <div class="row">
                <h:link outcome="/frase/List" value="Lista de Frases"/><i class="fa fa-arrow-right seta"></i>Editar

            <div class="row tabela">
                
                <h:form class="width">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                    <div class="row form-group row ajustar_caixas2">
                        <h:outputLabel value="DestinatÃ¡rio: " for="StaticText" class="col-md-2"/>

                        </div>
                    </div>

                    <div class=" row form-group row ajustar_caixas2" >
                        <h:outputLabel for="recurso" value="Recurso:"  class="col-md-2"/>
                        <div class="col desc"  style="height: 100%">
                            <h:inputTextarea class="form-control" style="height: 100%" id="recurso" rows="1" value="#{fraseController.selected.recurso}"  required="false"/>

                    </div> 
                    <div class=" row form-group row ajustar_caixas2" >
                        <h:outputLabel for="artefacto" value="Artefacto: "  class="col-md-2"/>

                            <h:selectOneMenu class="form-control" id="artefacto" value="#{fraseController.selected.artefactosidArtefactos}" title="#{bundle.CreateFraseTitle_artefactosidArtefactos}" >
                            <f:selectItems value="#{artefactosController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        </div>

                    </div>   
                    <div class=" row form-group row ajustar_caixas2" >
                        <h:outputLabel for="sujeito" value="Sujeito * : "  class="col-md-2"/>
                        <div class="col desc"  style="height: 100%">
                             <h:selectOneMenu class="form-control" id="sujeito" value="#{fraseController.selected.sujeitoidSujeito}" title="#{bundle.CreateFraseTitle_sujeitoidSujeito}" required="true" requiredMessage="#{bundle.CreateFraseRequiredMessage_sujeitoidSujeito}">
                                <f:selectItems value="#{sujeitoController.itemsAvailableSelectOne}" />
                             </h:selectOneMenu>
                        </div>

                    </div>   
                    <div class=" row form-group row ajustar_caixas2" >
                        <h:outputLabel for="verbo" value="Verbo * : "  class="col-md-2"/>

                                <f:selectItems value="#{verboController.itemsAvailableSelectOne}"/>
                            </h:selectOneMenu>
                        </div>

                    </div>   


                    <div class="btn-group right">
                        <h:commandLink class="btn btn-primary" action="#{fraseController.update}" value="#{bundle.EditFraseSaveLink}" />
                        <h:button class="check btn btn-danger" outcome="/frase/List" value="Cancelar"/>
                    </div>

                </h:form>
               
            </div>
            
        </ui:define>
