<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProcessoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <br/>
            <div class="col-md-12">
                <h:link outcome="/processo/List" value="Lista de Processos"></h:link> <i class="fa fa-arrow-right seta"></i>Ver Processo: #{processoController.selected.nome}
                <div class="btn-group right">
                    <h:form>
                        <h:commandButton class="btn btn-primary" action="Edit" value="Editar"/>
                    </h:form>
                    <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"><span>Apagar</span></button>
                </div>

                <br/>
                <br/>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>



                <h:dataTable class="table" border="0" cellpadding="2" cellspacing="0" style="margin-top:1%; width: 78%; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">                                                
                    <f:facet name="header">
                        <h:outputText value="Nome: "/>
                        <h:outputText style="padding-left: 5%" value="#{processoController.selected.nome}"/>
                    </f:facet>
                </h:dataTable>

                <h:dataTable class="table" border="0" cellpadding="2" cellspacing="0" style="margin-top:1%; width: 78%; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">                                                
                    <f:facet name="header">
                        <h:outputText value="Descrição: "/>
                        <h:outputText style="padding-left: 5%" value="#{processoController.selected.descricao}"/>
                    </f:facet>
                </h:dataTable>

                <h:dataTable class="table" border="0" cellpadding="2" cellspacing="0" style="margin-top:1%; width: 78%; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">                                                
                    <f:facet name="header">
                        <h:outputText value="Criado por: "/>
                        <h:outputText style="padding-left: 5%" value="#{processoController.selected.utilizadoridUtilizador.nome}"/>
                    </f:facet>
                </h:dataTable>

                              
                <h:form>
                <h:dataTable class="table" border="0" cellpadding="2" cellspacing="0" style="margin-top:1%; width: 78%; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">                                                
                    <f:facet name="header">
                        <h:outputText value="Atividades: "/>
                        <ui:repeat value="#{processoController.getAssociatedAtividade()}" var="item3" varStatus="status">
                            <h:commandLink action="#{atividadeController.viewCopiedAtividade(item3)}" value="#{item3.nome}" rendered="#{status.first}"/>
                            <h:commandLink action="#{atividadeController.viewCopiedAtividade(item3)}" value=", #{item3.nome}" rendered="#{!status.first}"/>
                            <h:commandLink action="#{atividadeController.destroyCopy(item3)}">
                                    <i class="fa fa-times" style="color:red;"></i>
                            </h:commandLink>
                        </ui:repeat>
                    </f:facet>
                </h:dataTable>
                </h:form>
                
                <h:dataTable class="table" border="0" cellpadding="2" cellspacing="0" style="margin-top:1%; width: 78%; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">                                                
                    <f:facet name="header">
                        <h:outputText value="Data de criação: "/>
                        <h:outputText style="padding-left: 5%" value="#{processoController.selected.dataCriacao}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </f:facet>
                </h:dataTable>
                
                <h:button class="check btn btn-primary" outcome="#{processoController.prepareList()}" value="Voltar"/>
            </div>

            <br/>

            <div class="modal fade"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">#{bundle.ViewApagarProcesso} #{processoController.selected.nome}?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>#{bundle.ViewApagarProcesso2}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <h:form>
                                <h:commandButton class="btn btn-danger" action="#{processoController.destroyAndList()}" value="Apagar"/>
                            </h:form>
                        </div>

                    </div>
                </div>
            </div>
            <div class="btn-group right">
                <h:button outcome="#{atividadeController.prepareAssociate(processoController.selected)}" class="btn btn-success" value="Associar Atividades"/>
            </div>

        </ui:define>
    </ui:composition>

</html>
