<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAtividadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <br/>
                <div class="row">
                <h:link outcome="/atividade/List" value="Lista de Atividades"/><i class="fa fa-arrow-right seta"></i> <h:link outcome="/atividade/View" value="Ver Atividade: #{atividadeController.selected.nome}"/><i class="fa fa-arrow-right seta"></i> Associar Produtos à Atividade: #{atividadeController.selected.nome}
            </div>
                <div class="btn-group right">


                    <div class="btn-group mr-2 distancia_top_left">
                        <div class="btn-group dropleft" role="group">
                            
                            <div class="dropdown-menu">
                                <!-- Dropdown menu links -->

                                <div class="col">
                                    <button name="tipo" type="submit" class="dropdown-item" >drop</button>
                                </div>

                            </div>
                        </div>
                        <h:commandLink action="#{produtoController.associateAllProducts(1)}"><button class="btn btn-primary" disabled="true">Associar</button></h:commandLink>                                   
                    </div>                               
                </div>
                <br/>
                
                <div>
            <table id="example" class="display">
               
                <thead>
             
                    <tr>
                        
                        <th class="no-sort" data-index="0">
                            
                            <h:selectBooleanCheckbox onclick="toggleAll3()"/>
                        </th>
                        <th data-index="1">Nome</th>
                        <th data-index="2">Descrição</th>
                        <th data-index="3">Tipo</th>
                        <th data-index="4">Criado por</th>
                        <th data-index="5">Data de criação</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{produtoController.getItemsNotAssociatedemp()}" var="item">
                        <tr>
                            <td style="text-align: center;">
                                <h:selectBooleanCheckbox class="check[]" onclick="toggle3();" value="#{produtoController.selectedItems[item]}"/>
                            </td>
                            <td>
                                #{item.nome}
                            </td>
                            <td>
                                #{item.descricao}
                            </td>
                            <td>
                                #{item.tipo}
                            </td>
                            <td>
                                #{item.utilizadoridUtilizador.nome}
                            </td>
                            <td>
                                #{produtoController.dateToString(item.dataCriacao)}
                            </td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </div>
                <h:button class="check btn btn-primary" outcome="/atividade/View" value="Voltar"/>
            </h:form>
            <h:outputScript library="javascript" name="checkboxes.js"/>
            <h:outputScript library="javascript" name="filterAssociateProducts.js"/>
        </ui:define>
    </ui:composition>

</html>
