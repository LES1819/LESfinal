<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <br/>
            <div class="row">
                <h:link outcome="/perfil/List" value="Lista de perfil"/><i class="fa fa-arrow-right seta"></i>Editar Produto: #{perfilController.selected.nome}
            </div>
            <div class="row tabela">
                <h:form class="width">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                    <div class="row form-group row ajustar_caixas2" >
                        <h:outputLabel value="#{bundle.CreatePerfilLabel_nome}" for="nome" class="col-md-2 outputlabelstyle" />
                        <div class="col desc">
                            <h:inputText class="form-control" id="nome" value="#{perfilController.selected.nome}" title="#{bundle.CreatePerfilTitle_nome}" required="true" requiredMessage="#{bundle.CreatePerfilRequiredMessage_nome}"/>
                        </div>
                    </div>
                    
                    <div class="btn-group right">
                        <h:commandButton type="submit" class="btn btn-primary" value="Editar" action="#{perfilController.update()}" />
                        <h:button class="btn btn-danger mudar5" outcome="#{perfilController.prepareList()}" value="Cancelar" />
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
