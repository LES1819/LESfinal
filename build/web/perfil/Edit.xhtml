<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPerfilLabel_id}" for="id" />
                    <h:inputText id="id" value="#{perfilController.selected.id}" title="#{bundle.EditPerfilTitle_id}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPerfilLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{perfilController.selected.nome}" title="#{bundle.EditPerfilTitle_nome}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditPerfilLabel_dataCriacao}" for="dataCriacao" />
                    <h:inputText id="dataCriacao" value="#{perfilController.selected.dataCriacao}" title="#{bundle.EditPerfilTitle_dataCriacao}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_dataCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{perfilController.update}" value="#{bundle.EditPerfilSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPerfilViewLink}"/>
                <br />
                <h:commandLink action="#{perfilController.prepareList}" value="#{bundle.EditPerfilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPerfilIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
