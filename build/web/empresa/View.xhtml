<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <br>
                
            </br>
            <div class="col-md-12">
                 <h:link outcome="/produto/List" value="Lista de empresas"></h:link><i class="fa fa-arrow-right seta"></i> Ver Empresa: #{empresaController.selected.nome}
                <div class="btn-group right">
                    <h:form>
                        <h:commandButton class="btn btn-primary" action="Edit" value="Editar"/>
                    </h:form>
                    <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"><span>Apagar</span></button>
                </div>
                <br></br>
                <br></br>
                
                <h:dataTable class="table" border="0" cellpadding="2" cellspacing="0" style="margin-top:1%; width: 78%; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">                                                
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ViewEmpresaLabel_nif}"/>
                        <h:outputText value="#{empresaController.selected.nif}" title="#{bundle.ViewEmpresaTitle_nif}"/>
                    </f:facet>
                </h:dataTable>
                
                <h:dataTable class="table" border="0" cellpadding="2" cellspacing="0" style="margin-top:1%; width: 78%; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">                                                
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ViewEmpresaLabel_nome}"/>
                    <h:outputText value="#{empresaController.selected.nome}" title="#{bundle.ViewEmpresaTitle_nome}"/>
                    </f:facet>
                </h:dataTable>
                <h:dataTable class="table" border="0" cellpadding="2" cellspacing="0" style="margin-top:1%; width: 78%; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">                                                
                    <f:facet name="header">
                    <h:outputText value="#{bundle.ViewEmpresaLabel_dataCriacao}"/>
                    <h:outputText value="#{empresaController.selected.dataCriacao}" title="#{bundle.ViewEmpresaTitle_dataCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    </f:facet>
                </h:dataTable>
                <h:button class="check btn btn-primary" outcome="#{empresaController.prepareList()}" value="Voltar"/>
            </div>
        </ui:define>
    </ui:composition>

</html>
