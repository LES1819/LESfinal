<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpresaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <br>
            </br>
            <div class="row">
                <h:link outcome="/empresa/List" value="Lista de empresa"/><i class="fa fa-arrow-right seta"></i>Criar
            </div>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="row tabela">
                <h:form class="width">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                    <div class="row form-group row ajustar_caixas2" >
                        <h:outputLabel value="#{bundle.CreateEmpresaLabel_nif}" for="nif" />
                        <div class="col desc">
                            <h:inputText class="form-control" id="nif" value="#{empresaController.selected.nif}" title="#{bundle.CreateEmpresaTitle_nif}" />
                        </div>
                    </div>

                    <div class="row form-group row ajustar_caixas2" >
                        <h:outputLabel value="#{bundle.CreateEmpresaLabel_nome}" for="nome" />
                        <div class="col desc">
                            <h:inputText class="form-control" id="nome" value="#{empresaController.selected.nome}" title="#{bundle.CreateEmpresaTitle_nome}" />
                        </div>
                    </div>

                    <div class="btn-group right">
                        <h:commandButton type="submit" class="btn btn-primary" value="Editar" action="#{empresaController.update()}" />
                        <h:button class="btn btn-danger mudar5" outcome="#{empresaController.prepareList()}" value="Cancelar" />
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
