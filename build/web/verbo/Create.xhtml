<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVerboTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVerboLabel_verboPK_idVerbo}" for="verboPK_idVerbo" />
                    <h:inputText id="verboPK_idVerbo" value="#{verboController.selected.verboPK.idVerbo}" title="#{bundle.CreateVerboTitle_verboPK_idVerbo}" required="true" requiredMessage="#{bundle.CreateVerboRequiredMessage_verboPK_idVerbo}"/>
                    <h:outputLabel value="#{bundle.CreateVerboLabel_verboPK_nome}" for="verboPK_nome" />
                    <h:inputText id="verboPK_nome" value="#{verboController.selected.verboPK.nome}" title="#{bundle.CreateVerboTitle_verboPK_nome}" required="true" requiredMessage="#{bundle.CreateVerboRequiredMessage_verboPK_nome}"/>
                    <h:outputLabel value="#{bundle.CreateVerboLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{verboController.selected.tipo}" title="#{bundle.CreateVerboTitle_tipo}" required="true" requiredMessage="#{bundle.CreateVerboRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.CreateVerboLabel_dataCriacao}" for="dataCriacao" />
                    <h:inputText id="dataCriacao" value="#{verboController.selected.dataCriacao}" title="#{bundle.CreateVerboTitle_dataCriacao}" required="true" requiredMessage="#{bundle.CreateVerboRequiredMessage_dataCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{verboController.create}" value="#{bundle.CreateVerboSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{verboController.prepareList}" value="#{bundle.CreateVerboShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVerboIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
