<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVerboTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVerboLabel_verboPK_idVerbo}"/>
                    <h:outputText value="#{verboController.selected.verboPK.idVerbo}" title="#{bundle.ViewVerboTitle_verboPK_idVerbo}"/>
                    <h:outputText value="#{bundle.ViewVerboLabel_verboPK_nome}"/>
                    <h:outputText value="#{verboController.selected.verboPK.nome}" title="#{bundle.ViewVerboTitle_verboPK_nome}"/>
                    <h:outputText value="#{bundle.ViewVerboLabel_tipo}"/>
                    <h:outputText value="#{verboController.selected.tipo}" title="#{bundle.ViewVerboTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewVerboLabel_dataCriacao}"/>
                    <h:outputText value="#{verboController.selected.dataCriacao}" title="#{bundle.ViewVerboTitle_dataCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{verboController.destroyAndView}" value="#{bundle.ViewVerboDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVerboEditLink}"/>
                <br />
                <h:commandLink action="#{verboController.prepareCreate}" value="#{bundle.ViewVerboCreateLink}" />
                <br />
                <h:commandLink action="#{verboController.prepareList}" value="#{bundle.ViewVerboShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVerboIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
