<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListArtefactosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListArtefactosEmpty}" rendered="#{artefactosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{artefactosController.items.rowCount > 0}">
                    <h:outputText value="#{artefactosController.pagination.pageFirstItem + 1}..#{artefactosController.pagination.pageLastItem + 1}/#{artefactosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{artefactosController.previous}" value="#{bundle.Previous} #{artefactosController.pagination.pageSize}" rendered="#{artefactosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{artefactosController.next}" value="#{bundle.Next} #{artefactosController.pagination.pageSize}" rendered="#{artefactosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{artefactosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtefactosTitle_idArtefactos}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArtefactos}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtefactosTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListArtefactosTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{artefactosController.prepareView}" value="#{bundle.ListArtefactosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{artefactosController.prepareEdit}" value="#{bundle.ListArtefactosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{artefactosController.destroy}" value="#{bundle.ListArtefactosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{artefactosController.prepareCreate}" value="#{bundle.ListArtefactosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListArtefactosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
