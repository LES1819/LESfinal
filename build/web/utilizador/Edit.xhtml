<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUtilizadorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <br/>
            <div class="row">
                <h:link outcome="/utilizador/List" value="Lista de utilizadores"/><i class="fa fa-arrow-right seta"></i>Editar
            </div>
            <div class="row tabela">
                <h:form class="width">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                    <div class="row form-group row ajustar_caixas2" >
                        <h:outputLabel value="#{bundle.CreateUtilizadorLabel_nome}" for="nome" />
                        <div class="col desc">
                            <h:inputText class="form-control" id="nome" value="#{utilizadorController.selected.nome}" title="#{bundle.CreateUtilizadorTitle_nome}" required="true" requiredMessage="#{bundle.CreateUtilizadorRequiredMessage_nome}"/>
                        </div>
                    </div>

                    <div class="row form-group row ajustar_caixas2" >
                        <h:outputLabel value="#{bundle.CreateUtilizadorLabel_password}" for="password" />
                        <div class="col desc">
                            <h:inputText class="form-control" id="password" value="#{utilizadorController.selected.password}" title="#{bundle.CreateUtilizadorTitle_password}" required="true" requiredMessage="#{bundle.CreateUtilizadorRequiredMessage_password}"/>
                        </div>
                    </div>

                    <div class="row form-group row ajustar_caixas2" >
                        <h:outputLabel value="#{bundle.CreateUtilizadorLabel_email}" for="email" />
                        <div class="col desc">
                            <h:inputText class="form-control" id="email" value="#{utilizadorController.selected.email}" title="#{bundle.CreateUtilizadorTitle_email}" required="true" requiredMessage="#{bundle.CreateUtilizadorRequiredMessage_email}"/>
                        </div>
                    </div>

                    <div class="row form-group row ajustar_caixas2" >
                        <h:outputLabel value="#{bundle.CreateUtilizadorLabel_nomeCompleto}" for="nomeCompleto" />
                        <div class="col desc">
                            <h:inputText class="form-control" id="nomeCompleto" value="#{utilizadorController.selected.nomeCompleto}" title="#{bundle.CreateUtilizadorTitle_nomeCompleto}" />
                        </div>
                    </div>

                    <div class="row form-group row ajustar_caixas2">
                        <h:outputLabel value="#{bundle.CreateUtilizadorLabel_empresaid}" for="empresaid" class="col-md-2 mudar2"/>
                        <h:selectOneMenu id="empresaid" value="#{utilizadorController.selected.empresaid}" title="#{bundle.CreateUtilizadorTitle_empresaid}" required="true" requiredMessage="#{bundle.CreateUtilizadorRequiredMessage_empresaid}">
                            <f:selectItems value="#{empresaController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="row form-group row ajustar_caixas2" >
                        <h:outputLabel value="#{bundle.CreateUtilizadorLabel_perfilid}" for="perfilid" class="col-md-2 mudar2"/>
                        <h:selectOneMenu id="perfilid" value="#{utilizadorController.selected.perfilid}" title="#{bundle.CreateUtilizadorTitle_perfilid}" required="true" requiredMessage="#{bundle.CreateUtilizadorRequiredMessage_perfilid}">
                            <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="btn-group right">
                        <h:commandButton type="submit" class="btn btn-primary" value="Confirmar" action="#{utilizadorController.update()}" />
                        <h:button class="btn btn-danger mudar5" outcome="#{utilizadorController.prepareList()}" value="Cancelar" />

                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
