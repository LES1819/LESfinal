<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPadraoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <br />
                <div class="btn-group right">
                    <h:commandButton class="check btn btn-secondary" action="#{padraoController.prepareCreate}" value="Criar"/>

                    <h:commandButton class="check btn btn-danger" action="#{padraoController.destroyPadroes()}" value="Apagar" disabled="false"/>

                </div> 
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPadraoEmpty}" rendered="#{padraoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{padraoController.items.rowCount > 0}">
                    <h:outputText value="#{padraoController.pagination.pageFirstItem + 1}..#{padraoController.pagination.pageLastItem + 1}/#{padraoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{padraoController.previous}" value="#{bundle.Previous} #{padraoController.pagination.pageSize}" rendered="#{padraoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{padraoController.next}" value="#{bundle.Next} #{padraoController.pagination.pageSize}" rendered="#{padraoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{padraoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                       <h:column>
                            <f:facet name ="header">
                                <h:selectBooleanCheckbox onclick="toggleAllForPadrao()"></h:selectBooleanCheckbox>
                            </f:facet>
                            <h:selectBooleanCheckbox class="check[]" onclick="toggleForPadrao()" value="#{padraoController.selectedItems[item]}"></h:selectBooleanCheckbox>
                        </h:column>
                        <!--<h:column>
                            <f:facet name="header">
                                <h:outputText value="{bundle.ListPadraoTitle_idPadrao}"/>
                            </f:facet>
                            <h:outputText value="{item.idPadrao}"/>
                        </h:column>-->
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPadraoTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPadraoTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPadraoTitle_dataCriacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataCriacao}">
                                <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <!--<h:column>
                            <f:facet name="header">
                                <h:outputText value="{bundle.ListPadraoTitle_utilizadoridUtilizador}"/>
                            </f:facet>
                            <h:outputText value="{item.utilizadoridUtilizador}"/>
                        </h:column>-->
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{padraoController.prepareView}" value="#{bundle.ListAtividadeViewLink}"/>
                                <h:outputText value="&nbsp;&nbsp;"/>
                            <h:commandLink action="#{agrupamentoController.prepareAssociate(item.idPadrao)}" value="Associar Agrupamentos"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                
                <br />

                <br />
                <br />
                <div class="modal fade"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Apagar o(s) Padrão(s)?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p id="modalid">Irá apagar as cópias deste(s) padrão(s) e as suas associações</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <h:commandButton class="btn btn-primary" action="#{padraoController.destroyPadroes()}" value="Apagar"></h:commandButton>
                        </div>
                    </div>
                </div>
                </div>      
            </h:form>
            
            <h:outputScript library ="javascript" name ="checkboxes.js" />
        </ui:define>
    </ui:composition>

</html>
