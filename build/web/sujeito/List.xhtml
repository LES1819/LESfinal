<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSujeitoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSujeitoEmpty}" rendered="#{sujeitoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sujeitoController.items.rowCount > 0}">
                    <h:outputText value="#{sujeitoController.pagination.pageFirstItem + 1}..#{sujeitoController.pagination.pageLastItem + 1}/#{sujeitoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sujeitoController.previous}" value="#{bundle.Previous} #{sujeitoController.pagination.pageSize}" rendered="#{sujeitoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sujeitoController.next}" value="#{bundle.Next} #{sujeitoController.pagination.pageSize}" rendered="#{sujeitoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sujeitoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSujeitoTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSujeitoTitle_idSujeito}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSujeito}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sujeitoController.prepareView}" value="#{bundle.ListSujeitoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sujeitoController.prepareEdit}" value="#{bundle.ListSujeitoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sujeitoController.destroy}" value="#{bundle.ListSujeitoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sujeitoController.prepareCreate}" value="#{bundle.ListSujeitoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSujeitoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
