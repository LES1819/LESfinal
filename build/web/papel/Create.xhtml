<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePapelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <br/>
            <div class="row">
                <div class="col-lg-1"></div>
                <div>
                    <div class="row tabela">
                        <h:link outcome="/papel/List" value="Lista de Papéis"/><i class="fa fa-arrow-right seta"></i>Criar
                        <h:form class="width">
                            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                            <div class="row form-group row ajustar_caixas2">
                                <h:outputLabel value="#{bundle.CreatePapelLabel_nome} (Obrigatório)" for="StaticText" class="col-md-2 outputlabelstyle"/>
                                <div class="col desc">
                                    <h:inputText class="form-control col-md-6 sombrinha" id="StaticText" value="#{papelController.selected.nome}"  title="#{bundle.CreatePapelTitle_nome}" a:placeholder="Insira Nome aqui"/>
                                </div>
                            </div>

                            <div class=" row form-group row ajustar_caixas2 style60">
                                <h:outputLabel for="inputDescricao" value="Descrição:"  class="col-md-2 outputlabelstyle"/>
                                <div class="col desc style100">
                                    <h:inputTextarea class="form-control style100 sombrinha" id="inputDescricao" rows="3" value="#{papelController.selected.descricao}" a:placeholder="Insira a Descrição aqui" required="false"/>
                                </div>

                            </div>                    


                            <div class="btn-group right">
                                <h:commandButton type="submit" class="btn btn-primary" value="Registar" action="#{papelController.create()}" />
                                <h:button class="check btn btn-danger" outcome="/papel/List" value="Cancelar"/>
                            </div>

                        </h:form>
                    </div>
                </div>
            </div>     
        </ui:define>
    </ui:composition>

</html>
