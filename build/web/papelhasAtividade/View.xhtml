<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPapelhasAtividadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPapelhasAtividadeLabel_dataCriacao}"/>
                    <h:outputText value="#{papelhasAtividadeController.selected.dataCriacao}" title="#{bundle.ViewPapelhasAtividadeTitle_dataCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPapelhasAtividadeLabel_idAssociacao}"/>
                    <h:outputText value="#{papelhasAtividadeController.selected.idAssociacao}" title="#{bundle.ViewPapelhasAtividadeTitle_idAssociacao}"/>
                    <h:outputText value="#{bundle.ViewPapelhasAtividadeLabel_atividade}"/>
                    <h:outputText value="#{papelhasAtividadeController.selected.atividade}" title="#{bundle.ViewPapelhasAtividadeTitle_atividade}"/>
                    <h:outputText value="#{bundle.ViewPapelhasAtividadeLabel_papel}"/>
                    <h:outputText value="#{papelhasAtividadeController.selected.papel}" title="#{bundle.ViewPapelhasAtividadeTitle_papel}"/>
                    <h:outputText value="#{bundle.ViewPapelhasAtividadeLabel_utilizadoridUtilizador}"/>
                    <h:outputText value="#{papelhasAtividadeController.selected.utilizadoridUtilizador}" title="#{bundle.ViewPapelhasAtividadeTitle_utilizadoridUtilizador}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{papelhasAtividadeController.destroyAndView}" value="#{bundle.ViewPapelhasAtividadeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPapelhasAtividadeEditLink}"/>
                <br />
                <h:commandLink action="#{papelhasAtividadeController.prepareCreate}" value="#{bundle.ViewPapelhasAtividadeCreateLink}" />
                <br />
                <h:commandLink action="#{papelhasAtividadeController.prepareList}" value="#{bundle.ViewPapelhasAtividadeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPapelhasAtividadeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
