<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAgrupamentohasPadraoLabel_idAssociacao}"/>
                    <h:outputText value="#{agrupamentohasPadraoController.selected.idAssociacao}" title="#{bundle.ViewAgrupamentohasPadraoTitle_idAssociacao}"/>
                    <h:outputText value="#{bundle.ViewAgrupamentohasPadraoLabel_dataCriacao}"/>

                <br />

                <br />
                <h:commandLink action="#{agrupamentohasPadraoController.prepareCreate}" value="#{bundle.ViewAgrupamentohasPadraoCreateLink}" />
                <br />
                <h:commandLink action="#{agrupamentohasPadraoController.prepareList}" value="#{bundle.ViewAgrupamentohasPadraoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAgrupamentohasPadraoIndexLink}"/>
